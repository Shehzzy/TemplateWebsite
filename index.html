<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Birthday Message</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Bungee", cursive;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f79d65;
  user-select: none;
}

.message {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.4s ease;
}

.message.clicked {
  background: #ff6b6b;
  width: 100%;
  height: 100vh;
  border-radius: 0;
}

.message__btn {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: #ff6b6b;
  color: white;
  border: 2px solid #cc444b;
  cursor: pointer;
  letter-spacing: 2px;
  box-shadow: 0 8px 0 #e63946;
}

.message__btn:hover {
  transform: translateY(3px);
  box-shadow: none;
}

.message.clicked .message__btn {
  display: none;
}

.message__text {
  display: flex;
  position: absolute;
  opacity: 0;
  visibility: hidden;
}

.message.clicked .message__text {
  opacity: 1;
  visibility: visible;
  animation: text 0.6s ease 1s both;
}

@keyframes text {
  from { opacity: 0; transform: translateY(80px); }
  to { opacity: 1; transform: translateY(0); }
}

.message__letters {
  font-size: 80px;
  padding: 10px;
  margin: 0 -5px;
  position: relative;
  animation: letters 1s ease infinite alternate;
}

@keyframes letters {
  from { transform: translateY(20px); }
  to { transform: translateY(-20px); }
}

.message__letterMain {
  position: relative;
  z-index: 1;
}

.message__letterShadow {
  position: absolute;
  left: 10px;
  top: 20px;
  color: #e63946;
}

.reload {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 100px;
  height: 40px;
  background: #f27059;
  color: white;
  border-radius: 40px;
  border: 2px solid #cc444b;
  cursor: pointer;
  display: none;
}

#particles-js {
  position: absolute;
  width: 100%;
  height: 100%;
  visibility: hidden;
  transform: scale(0);
  transition: 0.4s ease;
}

#particles-js.show {
  visibility: visible;
  transform: scale(1);
}
</style>
</head>

<body>

<div class="message">
  <button class="message__btn">CLICK ME</button>
  <p class="message__text"></p>
</div>

<button class="reload">RELOAD</button>
<div id="particles-js"></div>

<!-- Particles.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
function message() {
  const text = "happy birthday";
  const messageText = document.querySelector(".message__text");
  const container = document.querySelector(".message");
  const btn = document.querySelector(".message__btn");
  const reload = document.querySelector(".reload");
  const particles = document.getElementById("particles-js");

  const colors = ["#f7b267", "#f79d65", "#f4845f", "#f27059", "#f25c54"];

  btn.onclick = toggle;
  reload.onclick = toggle;

  function toggle() {
    container.classList.toggle("clicked");
    reload.style.display = container.classList.contains("clicked") ? "block" : "none";
    particles.classList.toggle("show");
  }

  [...text].forEach((char, i) => {
    const el = document.createElement("p");
    el.className = "message__letters";
    el.innerHTML = `
      <span class="message__letterMain" style="color:${colors[i % colors.length]}">${char}</span>
      <span class="message__letterShadow">${char}</span>
    `;
    messageText.appendChild(el);
  });
}

message();

particlesJS("particles-js", {
  particles: {
    number: { value: 80 },
    color: { value: ["#ff6b6b", "#f25c54", "#ffffff"] },
    move: { enable: true, speed: 5, direction: "top" }
  }
});
</script>

</body>
</html>
